  <head>

    <!--
     The next meta tag "viewport" is very important for the correct display of "responsive sites" on different devices.
      Browsers want to be very helpful and try to help us by displaying sites in ways that aren't right.
      Just like "Two from the casket"

      For example - try to display the whole page at once, although it should scroll 10 screens,
      or increase the font in an incomprehensible way when we turn the phone horizontally
      1. width=device-with - Tells the browser "buddy, my page is exactly as wide as your screen.
      You don't have to do anything, I'll take care of it myself"
      2. initial-scale=1 - tells the browser "do not try to zoom in / zoom out on your own, I myself
      I'll make sure that everything displays well with different widths"

      https://www.w3schools.com/css/css_rwd_viewport.asp
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
